<!doctype html>
<html class="no-js full-height" ng-app='devCooperation'>

<head>
    <meta charset="utf-8">
    <title>Development Cooperation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-controller="ApplicationController" class='full-height'>
    <div ng-include="'app/shared/navbar/navbar.html'" include-replace></div>
    <!-- [if lt IE 6]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif] -->
    <div ui-view class='ui-view-holder overflow-hidden'></div>
    <div class="loading-modal" ng-show="$root.showLoading">
        <div class="global-loader"></div>
    </div>
    <div ng-include="'app/shared/footBar/footBar.html'" include-replace></div>
    <!-- bind modals -->
    <div ng-include="'app/shared/modal/upload/upload-modal.html'" include-replace></div>
    <div ng-include="'app/shared/modal/project/new-project-modal.html'" include-replace></div>
    <div ng-include="'app/shared/modal/shareProject/share-project-modal.html'" include-replace></div>
    <div ng-include="'app/shared/modal/register/register-modal.html'" include-replace></div>
    <div ng-include="'app/shared/modal/invite/invite-modal.html'" include-replace></div>
    <div ng-include="'app/shared/modal/confirm/confirm-modal.html'" include-replace></div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = '//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="http://localhost:3000/ace-builds/src-min-noconflict/ace.js"></script>

</html>
