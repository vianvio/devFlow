<script type="text/ng-template" id="new-api.html">
    <div class="close-button fa fa-times" ng-click="cancel()"></div>
    <div class="modal-header">
        <div class="modal-title">Create API</div>
    </div>
    <div class="modal-body">
        <div class="alert alert-success" ng-if="createSuccess">{{successMsg}}</div>
        <form name="newApiForm" id="new-api-form" class="form" role="form" ng-show="!createSuccess">
            <alert ng-if='createFailed' type="danger">{{errorMsg}}</alert>
            <div class="form-group" ng-class="{'has-error': submitted && newApiForm.name.$invalid}">
                <label for="new-api-name">Module Name (Used as folder & file name)</label>
                <input class="form-control new-api-input" id="new-api-name" name="name" autocomplete='off' ng-model="newApiObj.name" required autofocus>
            </div>
            <div class="form-group" ng-class="{'has-error': submitted && newApiForm.serviceName.$invalid}">
                <label for="new-api-service-name">Service Name (Used as the name of service to be injected)</label>
                <input class="form-control new-api-input" id="new-api-service-name" name="serviceName" autocomplete='off' ng-model="newApiObj.serviceName" required>
            </div>
            <div class="form-group" ng-class="{'has-error': submitted && newApiForm.methodName.$invalid}">
                <label for="new-api-method-name">Method Name (Used as the name of method to be called by controller)</label>
                <input class="form-control new-api-input" id="new-api-method-name" name="methodName" autocomplete='off' ng-model="newApiObj.methodName" required>
            </div>
            <div class="form-group">
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
                        <span class='dropdown-text'>{{apiMethodChosen}}</span><span class="caret"></span>
                    </button>
                    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                        <li role="menuitem" ng-repeat='apiMethod in arrApiMethods track by $index'>
                            <a href ng-click='chooseApiMethod(apiMethod)'>{{apiMethod.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="server-route-text">localhost/</span>
                    <input type="text" class="form-control new-api-input" placeholder="API Route" autocomplete='off' ng-model='newApiObj.route' aria-describedby="server-route-text" required>
                </div>
            </div>
            <button class="create-button submit-button" ng-click="create()">
                <span ng-if="!showLoading">CREATE</span>
                <div ng-if="showLoading">
                    <div class="loader"></div>
                </div>
            </button>
        </form>
    </div>
</script>
